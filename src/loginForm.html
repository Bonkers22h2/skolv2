<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel University | Login</title>
    <link rel="icon" href="../imgs/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="registrationForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100" >
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black border border-2 shadow-lg border-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login!</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="form-floating custom-floating-input mb-4 m-3">
                          <input type="email" id="form3Example3c" class="form-control custom-input" placeholder="Your Email"/>
                          <label for="form3Example3c">Your Email</label>
                        </div>
      
                        <div class="form-floating custom-floating-input mb-5 m-3">
                          <input type="password" id="form3Example4c" class="form-control custom-input" placeholder="Password"/>
                          <label for="form3Example4c">Password</label>
                        </div>
                        
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3c">
                            I agree to all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-primary border-black btn-lg me-3" style="background-color: #FFDE8B; color: black;">Login</button>
                          <a href="../src/registration.html">
                            <button type="button" class="btn btn-primary border-black btn-lg" style="background-color: black; color: white;">Register</button>
                          </a>
                        </div>
                      </form>
      
                    </div>
                    
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <div id="carouselExample" class="carousel slide w-100 rounded border d-none d-md-block" style="overflow: hidden;">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../imgs/carousel-pic-1.jpg" class="d-block w-100 rounded" alt="..." style="height: 400px; object-fit: cover;">
                          </div>
                          <div class="carousel-item">
                            <img src="../imgs/carousel-pic-2.jpg" class="d-block w-100 rounded" alt="..." style="height: 400px; object-fit: cover;">
                          </div>
                          <div class="carousel-item">
                            <img src="../imgs/carousel-pic-3.jpg" class="d-block w-100 rounded" alt="..." style="height: 400px; object-fit: cover;">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </div>
                      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
</body>
</html>
