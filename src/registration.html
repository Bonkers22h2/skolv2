<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Multi Step Form with Progress Bar Example </title>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- Bootstrap 4 CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
  <!-- Telephone Input CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.2/css/intlTelInput.css'>
  <!-- Icons CSS -->
  <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
  <!-- Nice Select CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css'>
  <!-- Style CSS -->
  <link rel="stylesheet" href="../src/registration.css">
  <!-- Demo CSS -->
  <link rel="stylesheet" href="../src/demo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <main>
    <article>
      <!-- Start Multiform HTML -->
      <section class="multi_step_form">
        <form id="msform">
          <!-- progressbar -->
          <ul id="progressbar">
            <li class="active">Applications Sign up</li>
            <li>Personal Information</li>
            <li>Verification and FInalization</li>
          </ul>
          <!-- fieldsets -->
          <fieldset>
            <h3>Applications Sign up</h3>
            <div class="form-row" style="display: flex; justify-content: center; align-items: center;">
              <div class="form-group" style="width: 300px;">
                <select class="product_select" id="questionSelect" style="width: 100%; padding: 10px; font-size: 16px;"
                  onchange="showText()">
                  <option data-display="1. Choose A Type" value="">Choose a type</option>
                  <option value="text1">Higher education</option>
                  <option value="text2">Senior High School Education</option>
                  <option value="text3">Basic Education</option>
                </select>
              </div>
            </div>

            <div id="resultText" style="text-align: center; margin-top: 20px; font-size: 18px;"></div>

            <div id="higherEducationForm" style="display: none; margin-top: 20px;">
              <div class="form-row justify-content-center">
                <div class="form-group col-md-6" style="max-width: 300px;">
                  <select class="product_select" id="questionSelect1"
                    style="width: 100%; padding: 10px; font-size: 16px;" onchange="showText()">
                    <option data-display="Choose an application type" value="">Application Type</option>
                    <option value="text1">Graduate from High School</option>
                    <option value="text2">Graduate from Senior High School</option>
                    <option value="text3">Completer from ALS/PEPT</option>
                    <option value="text4">Graduate Studies</option>
                    <option value="text5">Juris Doctor</option>
                  </select>
                </div>
                <div class="form-group col-md-6" style="max-width: 300px;">
                  <select class="product_select" id="questionSelect2"
                    style="width: 100%; padding: 10px; font-size: 16px;" onchange="showText()">
                    <option data-display="Choose an application type" value="">Application Type</option>
                    <option value="text1">Undergraduate</option>
                    <option value="text2">Graduate Studies</option>
                    <option value="text3">Juris Doctor</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="shsEducationForm" style="display: none; margin-top: 20px;">
              <div class="form-row justify-content-center">
                <div class="form-group col-md-6" style="max-width: 300px;">
                  <select class="product_select" id="questionSelect1"
                    style="width: 100%; padding: 10px; font-size: 16px;" onchange="showText()">
                    <option data-display="Choose an application type" value="">STRAND</option>
                    <opti   on value="text1">STEM</option>
                    <option value="text2">ICT</option>
                    <option value="text3">..</option>
                    <option value="text4">...</option>
                    <option value="text5">....</option>
                  </select>
                </div>
                <div class="form-group col-md-6" style="max-width: 300px;">
                  <select class="product_select" id="questionSelect2"
                    style="width: 100%; padding: 10px; font-size: 16px;" onchange="showText()">
                    <option data-display="Choose a track" value="">Choose a track</option>
                    <option value="text1">Undergraduate</option>
                    <option value="text2">Graduate Studies</option>
                    <option value="text3">Juris Doctor</option>
                  </select>
                </div>
              </div>
            </div>





            <button type="button" class="action-button previous_button">Back</button>
            <button type="button" class="next action-button">Continue</button>
          </fieldset>
          <fieldset>
            <h3>Verify Your Identity</h3>
            <div class="form-row justify-content-center">
              <div class="form-group col-md-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="">
              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="form-group col-md-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="">
              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="form-group col-md-6">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="">
              </div>
              <div class="form-group col-md-6">
                <label for="telephoneNumber" class="form-label">Telephone number</label>
                <input type="text" class="form-control" id="telephoneNumber" placeholder="">
              </div>
            </div>
            <button type="button" class="action-button previous previous_button">Back</button>
            <button type="button" class="next action-button">Continue</button>
          </fieldset>
          <fieldset>
            <h3>Create Security Questions</h3>
            <h6>Please update your account with security questions</h6>
            <div class="form-group">
              <select class="product_select">
                <option data-display="1. Choose A Question">1. Choose A Question</option>
                <option>2. Choose A Question</option>
                <option>3. Choose A Question</option>
              </select>
            </div>
            <div class="form-group fg_2">
              <input type="text" class="form-control" placeholder="Anwser here:">
            </div>
            <div class="form-group">
              <select class="product_select">
                <option data-display="1. Choose A Question">1. Choose A Question</option>
                <option>2. Choose A Question</option>
                <option>3. Choose A Question</option>
              </select>
            </div>
            <div class="form-group fg_3">
              <input type="text" class="form-control" placeholder="Anwser here:">
            </div>
            <button type="button" class="action-button previous previous_button">Back</button>
            <a href="#" class="action-button">Finish</a>
          </fieldset>
        </form>
      </section>
    </article>
  </main>

  <footer class="credit">Author: Hyser - Distributed By: <a title="Awesome web design code & scripts"
      href="https://www.codehim.com?source=demo-page" target="_blank">CodeHim</a></footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.2/js/intlTelInput.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js'></script>
  <script src="../src/registration.js"></script>

</body>

</html>
